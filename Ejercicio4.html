<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aplicando estilos</title>
</head>
<body>
    <h2>Vamos a aplicar diferentes estilos</h2>
    <p> <b>Esto es negrita</b></p>
    <p> <em>Esto está escrito en cursiva</em></p>
    <p> <u>Esto se ha subrayado</u></p>
    <p style="font-size: 40px">Letra grande</p>
    <p style="font-size: 10px">Letra pequeña</p>
    <p style="color:blue;">Esto es azuuuul</p>
    <p style="background-color:tomato;">Rojo tomate</p>
</body>
</html>
